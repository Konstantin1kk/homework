{% load static %}
<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href={% static "../static/styles/reset.css" %}/>
		<link rel="stylesheet" href={% static "../static/styles/main.css" %}/>
	</head>

	<body style="background-image: {% static '../static/img/square_bg.png' %}">
		<nav class="header">
      <div class="container">
			<ul>				
					<li>
						<a href="{% url 'find_users' %}">Find users</a>
					</li>
					<li>
						<a href="{% url 'get_chats' %}">Chats</a>
					</li>

					<li>
						<a href="{% url 'user_profile' %}"
							><img src='{% static "../static/img/user_icon.png" %}'/></a>
					</li>

			</ul>
	  </div>
		</nav>

		<div class="chats">
			<p><a href="{% url 'get_chats' %}">List chats</a></p>
			<p><a href="{% url 'find_users' %}">+ Add chat</a></p>
		</div>	
		<div class="list_chats">
				<ul>
					{% for user in users %}
						{% if users %}
							<li><p><img src="../static/img/default_user_img.png"> {{ user.username }} {{ user.first_name }} {{ user.last_name }}</p></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
	</body>
</html>
